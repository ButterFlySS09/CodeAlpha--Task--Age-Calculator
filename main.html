<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    <h1 class="animated-text">Age Calculator</h1>
  </div>
  <div class="container">
    <label for="birthYear">Birth Year:</label>
    <input type="number" id="birthYear" min="1900" max="2024" required class="input-field">

    <label for="birthMonth">Birth Month:</label>
    <input type="number" id="birthMonth" min="1" max="12" required class="input-field">

    <label for="birthDay">Birth Day:</label>
    <input type="number" id="birthDay" min="1" max="31" required class="input-field">

    <button onclick="calculateAge()" class="calculate-btn">Calculate Age</button>
    <p id="result" class="result-text"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
